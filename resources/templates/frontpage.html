{% extends "templates/base.html" %}
{% block content %}
<div class="jumbotron">
    <center>
        <h1>Welcome to my blog</h1>
        <p>Enjoy reading</p>

    </center>
</div>

<div class="row-fluid">
    <div class="span8">
        <center>
            {% for post in posts %}
            <h2>
                {{post.title}}
            </h2>
            <p>
                {{post.content}}
            </p>
            {% endfor %}
        </center>

    </div>
</div>
{% endblock %}
