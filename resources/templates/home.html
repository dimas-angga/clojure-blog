{% extends "templates/base.html" %}
{% block content %}
  <div class="jumbotron">
   <center>
       <h1>Welcome to blog</h1>
       <p>Time to start building your site!</p>
       <form action="/action-post" method="post">
           <input type="text" name="title" placeholder="Input title"/> <br/>
           <br/>
           <textarea name="content" id="content" cols="60" rows="10" placeholder="Write your content"></textarea>
           <br/>
           <button type="submit">Submit</button>
       </form>
   </center>
  </div>

  <div class="row-fluid">
    <div class="span8">
        <center>
            {% for post in posts %}
                <h2>
                    {{post.title}}
                </h2>
                <p>
                    {{post.content}}
                </p>
            {% endfor %}
        </center>

    </div>
  </div>
{% endblock %}
